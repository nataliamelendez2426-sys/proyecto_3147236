{% extends 'base.html' %}
{% block title %}Recuperar contrase침a{% endblock %}

{% block content %}
<div class="auth-overlay">
  <div class="auth-card">
    <!-- Mostrar mensajes flash -->
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-info alert-dismissible fade show" role="alert">
          {% for msg in messages %}
            <div>{{ msg }}</div>
          {% endfor %}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
        </div>
      {% endif %}
    {% endwith %}

    <h3 class="text-center mb-4">
      <i class="bi bi-envelope-paper"></i> Recuperar contrase침a
    </h3>

    <form method="post">
      <div class="mb-3">
        <label for="email" class="form-label">Correo electr칩nico</label>
        <input 
          type="email" 
          class="form-control auth-input" 
          id="email" 
          name="email" 
          placeholder="ejemplo@correo.com" 
          required>
      </div>
      <button type="submit" class="btn btn-primary w-100 auth-btn">
        <i class="bi bi-send"></i> Enviar enlace
      </button>
    </form>

    <div class="mt-3 text-center">
      <a href="{{ url_for('login') }}">
        <i class="bi bi-arrow-left"></i> Volver a iniciar sesi칩n
      </a>
    </div>
  </div>
</div>
{% endblock %}
