<div class="modal fade" id="loginModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content rounded-4 shadow">
      <div class="modal-header">
        <h5 class="modal-title fw-bold">Iniciar Sesión</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form id="loginForm" method="POST" action="{{ url_for('login') }}">
          <div class="mb-3">
            <label for="loginEmail" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="loginEmail" name="correo" placeholder="tucorreo@ejemplo.com" required>
          </div>
          <div class="mb-3">
            <label for="loginPassword" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="loginPassword" name="contraseña" placeholder="********" required>
          </div>
          <div class="mb-3 text-end">
            <a href="#" class="text-decoration-none" onclick="openModal('forgotModal')">¿Olvidaste tu contraseña?</a>
          </div>
          <button type="submit" class="btn btn-primary w-100">Ingresar</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- =======================
    MODAL REGISTER
======================= -->
<div class="modal fade" id="registerModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content rounded-4 shadow">
      <div class="modal-header">
        <h5 class="modal-title fw-bold">Crear Cuenta</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form id="registerForm" method="POST" action="{{ url_for('register') }}">
          <div class="mb-3">
            <label for="registerName" class="form-label">Nombre completo</label>
            <input type="text" class="form-control" id="registerName" name="nombre" placeholder="Tu nombre completo" required>
          </div>
          <div class="mb-3">
            <label for="registerEmail" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="registerEmail" name="correo" placeholder="tucorreo@ejemplo.com" required>
          </div>
          <div class="mb-3">
            <label for="registerPhone" class="form-label">Teléfono</label>
            <input type="tel" class="form-control" id="registerPhone" name="telefono" placeholder="3001234567">
          </div>
          <div class="mb-3">
            <label for="registerPassword" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="registerPassword" name="contraseña" placeholder="********" required>
          </div>
          <div class="mb-3">
            <label for="registerConfirm" class="form-label">Confirmar contraseña</label>
            <input type="password" class="form-control" id="registerConfirm" name="confirmar_contraseña" placeholder="********" required>
          </div>
          <button type="submit" class="btn btn-success w-100">Registrarme</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- =======================
    MODAL FORGOT PASSWORD
======================= -->
<div class="modal fade" id="forgotModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content rounded-4 shadow">
      <div class="modal-header">
        <h5 class="modal-title fw-bold">Recuperar Contraseña</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form id="forgotForm" method="POST" action="{{ url_for('reset_password') }}">
          <div class="mb-3">
            <label for="forgotEmail" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="forgotEmail" name="correo" placeholder="tucorreo@ejemplo.com" required>
          </div>
          <button type="submit" class="btn btn-warning w-100">Enviar enlace de recuperación</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- =======================
    SCRIPT PARA ABRIR MODALES DESDE EL MENÚ
======================= -->
<script>
  function openModal(modalId) {
    var modal = new bootstrap.Modal(document.getElementById(modalId));
    modal.show();
  }
</script>
