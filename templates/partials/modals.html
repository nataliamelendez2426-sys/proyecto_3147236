<!-- Login -->
<div id="loginModal" class="auth-overlay" style="display:none;">
  <div class="auth-card">
    <h3 class="text-center mb-3">Iniciar sesión</h3>
    <form method="POST" action="{{ url_for('login') }}">
      <input type="email" name="email" class="form-control auth-input mb-3" placeholder="Correo" required>
      <input type="password" name="password" class="form-control auth-input mb-3" placeholder="Contraseña" required>
      <button type="submit" class="btn btn-primary w-100 auth-btn">Entrar</button>
    </form>
    <div class="mt-3 text-center">
      <a href="#" onclick="closeModal('loginModal'); openModal('forgotModal')">¿Olvidaste tu contraseña?</a>
    </div>
    <button class="btn btn-link mt-2 w-100" onclick="closeModal('loginModal')">Cerrar</button>
  </div>
</div>

<!-- Registro -->
<div id="registerModal" class="auth-overlay" style="display:none;">
  <div class="auth-card">
    <h3 class="text-center mb-3">Registro</h3>
    <form method="POST" action="{{ url_for('register') }}">
      <input type="text" name="name" class="form-control auth-input mb-3" placeholder="Nombre" required>
      <input type="email" name="email" class="form-control auth-input mb-3" placeholder="Correo" required>
      <input type="text" name="phone" class="form-control auth-input mb-3" placeholder="Teléfono">
      <input type="password" name="password" class="form-control auth-input mb-3" placeholder="Contraseña" required>
      <button type="submit" class="btn btn-success w-100 auth-btn">Registrarse</button>
    </form>
    <button class="btn btn-link mt-2 w-100" onclick="closeModal('registerModal')">Cerrar</button>
  </div>
</div>

<!-- Recuperar contraseña -->
<div id="forgotModal" class="auth-overlay" style="display:none;">
  <div class="auth-card">
    <h3 class="text-center mb-3">Recuperar contraseña</h3>
    <form method="POST" action="{{ url_for('forgot_password') }}">
      <input type="email" name="email" class="form-control auth-input mb-3" placeholder="Correo" required>
      <button type="submit" class="btn btn-warning w-100 auth-btn">Enviar enlace</button>
    </form>
    <button class="btn btn-link mt-2 w-100" onclick="closeModal('forgotModal')">Cerrar</button>
  </div>
</div>
