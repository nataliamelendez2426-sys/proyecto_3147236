{% extends 'base.html' %}{% block title %}Crear cuenta{% endblock %}
{% block content %}
<div class="auth-overlay">
    <div class="auth-card">
   
        <h3 class="text-center fw-bold text-success mb-4">Crear cuenta</h3>

        <form method="post">
            <div class="mb-3">
                <input type="text" class="form-control auth-input" name="name" placeholder="Nombre completo" required>
            </div>
            <div class="mb-3">
                <input type="email" 
                       class="form-control auth-input" name="email" placeholder="Correo electrónico"  required>
            </div>

            <div class="mb-3">
                <input type="tel" class="form-control auth-input" name="phone" placeholder="Teléfono" required>
            </div>

            <div class="mb-3">
                <input type="password" class="form-control auth-input" name="password" placeholder="Contraseña" required>
            </div>

            <button type="submit" class="btn btn-success w-100 auth-btn">Registrarme</button>
        </form>

        <div class="text-center mt-3">
            <span class="small">¿Ya tienes cuenta?</span>
            <a href="{{ url_for('login') }}" class="small text-primary">Inicia sesión</a>
        </div>
    </div>
</div>
{% endblock %}
