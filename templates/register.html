{% extends 'base.html' %}
{% block title %}Crear cuenta{% endblock %}

{% block content %}
<style>
  /* Fondo completo borroso */
  body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
  }

  .overlay-blur {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5); /* oscurece */
      backdrop-filter: blur(6px); /* borroso */
      -webkit-backdrop-filter: blur(6px);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
  }

  /* Tarjeta */
  .form-card {
      background: #fff;
      border-radius: 20px;
      padding: 2rem;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
  }

  /* Inputs */
  .form-control {
      border-radius: 50px;
      padding: 12px 15px;
      border: 1px solid #e0e0e0;
  }
  .form-control:focus {
      border-color: #4caf50;
      box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
  }

  /* Botón */
  .btn-success {
      border-radius: 50px;
      padding: 12px;
      font-weight: 600;
  }
</style>

<div class="overlay-blur">
    <div class="form-card">
        <h3 class="text-center fw-bold text-success mb-4">Crear cuenta</h3>
        
        <form method="post">
            <div class="mb-3">
                <input type="text" class="form-control" name="fullname" placeholder="Nombre completo" required>
            </div>
            <div class="mb-3">
                <input type="email" class="form-control" name="email" placeholder="Correo electrónico" required>
            </div>
            <div class="mb-3">
                <input type="tel" class="form-control" name="phone" placeholder="Teléfono" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" name="password" placeholder="Contraseña" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Registrarme</button>
        </form>

        <div class="text-center mt-3">
            <span class="small">¿Ya tienes cuenta?</span>
            <a href="{{ url_for('login') }}" class="small text-primary">Inicia sesión</a>
        </div>
    </div>
</div>
{% endblock %}
