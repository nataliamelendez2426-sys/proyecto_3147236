{% extends 'base.html' %}
{% block title %}Crear cuenta{% endblock %}

{% block content %}
<div class="container" style="max-width: 500px; margin-top: 100px;">
    <h2 class="mb-4 text-center">Crear cuenta</h2>

    <form method="post" class="needs-validation" novalidate>
        <!-- Nombre -->
        <div class="mb-3">
            <label for="name" class="form-label">Nombre completo</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Tu nombre" required>
            <div class="invalid-feedback">Por favor ingresa tu nombre.</div>
        </div>

        <!-- Email -->
        <div class="mb-3">
            <label for="email" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="ejemplo@email.com" required>
            <div class="invalid-feedback">Por favor ingresa un correo válido.</div>
        </div>

        <!-- Teléfono -->
        <div class="mb-3">
            <label for="phone" class="form-label">Teléfono</label>
            <input type="tel" class="form-control" id="phone" name="phone" placeholder="300 123 4567">
        </div>

        <!-- Contraseña -->
        <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="••••••••" required>
            <div class="invalid-feedback">Por favor ingresa una contraseña.</div>
        </div>

        <!-- Botón -->
        <div class="d-grid">
            <button type="submit" class="btn btn-success">Registrarme</button>
        </div>
    </form>

    <!-- Enlace -->
    <p class="mt-3 text-center">
        ¿Ya tienes cuenta? <a href="{{ url_for('login') }}">Inicia sesión</a>
    </p>
</div>
{% endblock %}
