{% extends "common/base.html" %}

{% block title %}Catálogo | Casa en el Árbol{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/catalogo.css') }}">
  <style>
    /* Fondo oscuro */
    .modal {
      display: none; /* Oculto por defecto */
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    input{
      height: 30px;
      width: 80%;
      border-radius: 20px;
    }

    /* Caja del modal */
    .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      width: 400px;
      max-width: 90%;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ddd;
    }

    .close {
      cursor: pointer;
      font-size: 20px;
      font-weight: bold;
      border: none;
      background: none;
    }
  </style>
{% endblock %}

{% block content %}

<button id="openModalBtn" class="btn btn-primary">Nuevo Producto</button>

<!-- Modal -->
<div id="myModal" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <h2>Agregar Producto</h2>
      <button class="close" id="closeModalBtn">&times;</button>
    </div>

    <form id="productoForm" enctype="multipart/form-data">
      <label>Nombre Producto:</label><br>
      <input type="text" name="NombreProducto" required><br><br>

      <label>Stock:</label><br>
      <input type="number" name="Stock" required><br><br>

      <label>Material:</label><br>
      <input type="text" name="Material" required><br><br>

      <label>Color:</label><br>
      <input type="text" name="Color" required><br><br>

      <label>Precio Unidad:</label><br>
      <input type="number" step="0.01" name="PrecioUnidad" required><br><br>

      <label>ID Categoría:</label><br>
      <input type="number" name="ID_Categoria" required><br><br>

      <label>ID Proveedor:</label><br>
      <input type="number" name="ID_Proveedor" required><br><br>

      <label>Imágenes (puedes seleccionar varias):</label><br>
      <input type="file" name="imagenes" multiple accept="image/*"><br><br>

      <button type="submit" class="btn btn-success">Guardar</button>
    </form>
  </div>
</div>

<script>
  const modal = document.getElementById("myModal");
  const openBtn = document.getElementById("openModalBtn");
  const closeBtn = document.getElementById("closeModalBtn");
  const form = document.getElementById("productoForm");

  openBtn.onclick = () => modal.style.display = "flex";
  closeBtn.onclick = () => modal.style.display = "none";
  window.onclick = e => { if (e.target === modal) modal.style.display = "none"; };

  // Enviar formulario con fetch
  form.onsubmit = async (event) => {
    event.preventDefault();
    const formData = new FormData(form);

    const resp = await fetch("{{ url_for('guardar_producto') }}", {
      method: "POST",
      body: formData
    });

    const data = await resp.json();
    alert(data.message);
    if (data.success) {
      modal.style.display = "none";
      form.reset();
    }
  };
</script>

{% endblock %}

{% block extra_foour %}
<script src="{{ url_for('static', filename='js/catalogo.js') }}"></script>
{% endblock %}







<style>
/* --- Sección --- */
.catalog-section {
  padding: 80px 0;
  background-color: #fff;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

.section-title {
  font-size: 2.5rem;
  color: #222;
  margin-bottom: 40px;
  text-transform: uppercase;
  letter-spacing: 1.5px;
}

/* --- Filtros y Buscador --- */
.catalog-filters {
  display: flex;
  justify-content: center;
  gap: 15px;
  flex-wrap: wrap;
}

.catalog-search {
  padding: 10px 15px;
  border: 1px solid #ddd;
  border-radius: 8px;
  width: 250px;
}

.catalog-select {
  padding: 10px 15px;
  border: 1px solid #ddd;
  border-radius: 8px;
}

.btn-filter {
  background: #7cb342;
  color: #fff;
  font-weight: bold;
  padding: 10px 20px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: 0.3s;
}
.btn-filter:hover {
  background: #7cb342;
}

/* --- Tarjetas --- */
.product-card {
  border: 1px solid #e0e0e0;
  border-radius: 12px;
  box-shadow: 0 6px 18px rgba(0,0,0,0.08);
  transition: 0.3s;
  overflow: hidden;
  background: #fff;
}

.product-card:hover {
  transform: translateY(-6px);
  box-shadow: 0 12px 28px rgba(0,0,0,0.15);
}

/* Descuento */
.discount-badge {
  position: absolute;
  top: 15px;
  left: 15px;
  background: #7cb342;
  color: #fff;
  font-size: 0.9rem;
  font-weight: bold;
  padding: 5px 10px;
  border-radius: 6px;
  z-index: 10;
}

/* Imagen */
.product-image-wrapper {
  height: 220px;
  display: flex;
  justify-content: center;
  align-items: center;
  background: #f8f9fa;
  overflow: hidden;
}
.product-image {
  max-height: 100%;
  max-width: 100%;
  object-fit: contain;
  transition: transform 0.4s ease;
}
.product-card:hover .product-image {
  transform: scale(1.08);
}

/* Información */
.product-info {
  padding: 20px;
}

.product-name {
  font-size: 1rem;
  font-weight: 600;
  color: #333;
  min-height: 48px;
  margin-bottom: 10px;
  line-height: 1.3;
  display: -webkit-box;
  -webkit-box-orient: vertical;
  overflow: hidden;
}

/* Precios */
.price {
  font-size: 1rem;
  margin-bottom: 15px;
}
.price-final {
  font-size: 1.4rem;
  font-weight: 700;
  color: #27ae60;
  margin-right: 8px;
}
.price-old {
  text-decoration: line-through;
  color: #999;
  font-size: 0.95rem;
}

/* Botón carrito */
.btn-add-to-cart {
  display: block;
  width: 100%;
  background: #7cb342;
  color: #fff;
  font-weight: bold;
  text-align: center;
  padding: 12px 0;
  border-radius: 8px;
  transition: background 0.3s ease;
  text-decoration: none;
}
.btn-add-to-cart:hover {
  background: #7cb342;
}

/* Botón Ver Todo */
.btn-see-all {
  background: #222;
  color: #fff;
  padding: 12px 30px;
  border-radius: 8px;
  font-weight: bold;
  text-decoration: none;
  transition: background 0.3s ease;
}
.btn-see-all:hover {
  background: #444;
}

/* --- Responsivo --- */
@media (max-width: 992px) {
  .section-title { font-size: 2rem; }
  .product-image-wrapper { height: 200px; }
}
@media (max-width: 768px) {
  .catalog-filters { flex-direction: column; align-items: center; }
  .catalog-search, .catalog-select, .btn-filter { width: 100%; max-width: 300px; }
  .product-image-wrapper { height: 180px; }
}
</style>
