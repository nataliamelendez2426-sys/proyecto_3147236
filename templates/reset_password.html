{% extends 'base.html' %}
{% block title %}Restablecer contraseña{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg border-0 rounded-3">
        <div class="card-body p-4">
          <h3 class="card-title text-center mb-4">Restablecer contraseña</h3>
          <form method="post">
            <div class="mb-3">
              <label for="password" class="form-label">Nueva contraseña</label>
              <input type="password" class="form-control" id="password" name="password" placeholder="********" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Restablecer</button>
          </form>
          <div class="mt-3 text-center">
            <a href="{{ url_for('login') }}">Volver al login</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
