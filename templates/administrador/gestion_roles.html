<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestión de Roles</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root {
      --primary-green: #5f8f3f;
      --secondary-green: #4e7b33;
      --light-green: #6c9a50;
      --accent-green: #7cb342;
      --bg-cream: #f8f6f0;
      --text-dark: #2c3e50;
      --shadow-light: rgba(0, 0, 0, 0.08);
      --shadow-medium: rgba(0, 0, 0, 0.15);
    }

    * {
      transition: all 0.3s ease;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, var(--bg-cream) 0%, #f0f4ec 100%);
      margin: 0;
      padding: 40px;
      color: var(--text-dark);
      line-height: 1.6;
    }

    h2 {
      text-align: center;
      color: var(--primary-green);
      margin-bottom: 30px;
      font-size: 2rem;
      font-weight: 700;
      position: relative;
    }

    h2::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 4px;
      background: linear-gradient(90deg, var(--accent-green), var(--primary-green));
      border-radius: 2px;
    }

    .card {
      background: #fff;
      border-radius: 20px;
      padding: 25px;
      box-shadow: 0 5px 20px var(--shadow-light);
      max-width: 1100px;
      margin: 0 auto;
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      text-align: left;
      padding: 16px;
      border-bottom: 1px solid #eee;
      font-size: 15px;
    }

    th {
      color: var(--primary-green);
      font-weight: 600;
      border-bottom: 2px solid var(--accent-green);
    }

    tr:last-child td {
      border-bottom: none;
    }

    /* Dropdown */
    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-button {
      background: linear-gradient(45deg, var(--primary-green), var(--accent-green));
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 25px;
      cursor: pointer;
      font-weight: 500;
      font-size: 14px;
      box-shadow: 0 3px 8px rgba(95, 143, 63, 0.3);
    }

    .dropdown-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(95, 143, 63, 0.4);
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #ffffff;
      min-width: 200px;
      box-shadow: 0 6px 20px var(--shadow-medium);
      border-radius: 12px;
      overflow: hidden;
      z-index: 1;
      margin-top: 8px;
      animation: fadeIn 0.3s ease;
    }

    .dropdown-content button {
      width: 100%;
      padding: 12px 16px;
      background: none;
      border: none;
      text-align: left;
      cursor: pointer;
      font-size: 14px;
      color: var(--text-dark);
      transition: background 0.2s;
    }

    .dropdown-content button:hover {
      background-color: #f1f8e9;
      color: var(--primary-green);
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Responsive */
    @media (max-width: 768px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }

      thead {
        display: none;
      }

      tr {
        margin-bottom: 20px;
        box-shadow: 0 3px 10px var(--shadow-light);
        border-radius: 12px;
        overflow: hidden;
      }

      td {
        padding: 12px;
        text-align: right;
        position: relative;
        display: flex;
        justify-content: space-between;
      }

      td::before {
        content: attr(data-label);
        font-weight: bold;
        color: var(--primary-green);
      }
    }
  </style>
</head>
<body>

  <h2>Gestión de Roles</h2>

  <div class="card">
    <table>
      <thead>
        <tr>
          <th>Usuario</th>
          <th>Correo</th>
          <th>Rol</th>
          <th>Acción</th>
        </tr>
      </thead>
      <tbody id="userTable"></tbody>
    </table>
  </div>

  <script>
    const usuarios = [
      { usuario: "Natalia2426", correo: "Natalia2426@gmail.com", rol: "Usuario" },
      { usuario: "Juan2356", correo: "Juan2356@gmail.com", rol: "Usuario" },
      { usuario: "David3890", correo: "David3890@gmail.com", rol: "Usuario" },
      { usuario: "Paula4569", correo: "Paula4569@hotmail.com", rol: "Usuario" },
      { usuario: "Santiago6743", correo: "Santiago6743@gmail.com", rol: "Usuario" }
    ];

    const rolesDisponibles = ["Admin", "Instalador", "Transportista"];
    const table = document.getElementById("userTable");

    usuarios.forEach((user, index) => {
      const row = document.createElement("tr");

      row.innerHTML = `
        <td data-label="Usuario">${user.usuario}</td>
        <td data-label="Correo">${user.correo}</td>
        <td data-label="Rol" id="rol-${index}">${user.rol}</td>
        <td data-label="Acción">
          <div class="dropdown">
            <button class="dropdown-button">Promover ▼</button>
            <div class="dropdown-content">
              ${rolesDisponibles.map(rol =>
                `<button onclick="cambiarRol(${index}, '${rol}')">Promover a ${rol}</button>`
              ).join('')}
            </div>
          </div>
        </td>
      `;

      table.appendChild(row);
    });

    function cambiarRol(index, nuevoRol) {
      document.getElementById(`rol-${index}`).textContent = nuevoRol;
      alert(`✅ Rol actualizado a ${nuevoRol}`);
    }
  </script>

</body>
</html>
