<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Notificaciones</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #f0f2f5, #d9e4dd);
      font-family: 'Segoe UI', sans-serif;
    }

    .noti-card {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      max-width: 720px;
      margin: 50px auto;
      padding: 30px;
      display: flex;
      flex-direction: column;
    }

    .noti-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
    }

    .noti-header h5 {
      font-weight: 700;
      color: #4e7b33;
      letter-spacing: 0.5px;
      font-size: 1.4rem;
    }

    .btn-select-all, .btn-delete {
      background-color: #5f8f3f;
      color: #fff;
      font-weight: 600;
      border-radius: 10px;
      border: none;
      padding: 8px 20px;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .btn-select-all:hover, .btn-delete:hover {
      background-color: #3a6127;
    }

    .noti-list {
      max-height: 400px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
      padding-right: 5px; /* espacio para scrollbar */
    }

    .noti-item {
      display: flex;
      align-items: center;
      gap: 15px;
      background: #f8f9fa;
      border-radius: 15px;
      padding: 15px 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .noti-item:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .noti-item p {
      margin: 0;
      flex-grow: 1;
      font-size: 0.95rem;
      color: #333;
    }

    .noti-item .fecha {
      font-size: 0.8rem;
      color: #777;
      margin-left: 10px;
    }

    .empty-msg {
      text-align: center;
      font-style: italic;
      color: #999;
      margin: 50px 0;
      font-size: 1.1rem;
    }

    /* Scrollbar bonito */
    .noti-list::-webkit-scrollbar {
      width: 6px;
    }
    .noti-list::-webkit-scrollbar-thumb {
      background-color: #5f8f3f;
      border-radius: 10px;
    }
    .noti-list::-webkit-scrollbar-track {
      background: transparent;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="noti-card">
      <div class="noti-header">
        <h5><i class="bi bi-bell-fill me-2"></i>NOTIFICACIONES</h5>
        <button type="button" class="btn-select-all" onclick="seleccionarTodos()">
          <i class="bi bi-check2-square me-1"></i> Seleccionar todos
        </button>
      </div>

      <form method="POST" action="{{ url_for('eliminar_notificaciones') }}">
        {% if notificaciones %}
          <div class="noti-list">
            {% for noti in notificaciones %}
            <div class="noti-item">
              <input type="checkbox" name="ids" value="{{ noti.ID_Notificacion }}">
              <p>{{ noti.Mensaje }}</p>
              <span class="fecha">{{ noti.Fecha.strftime('%d/%m/%Y %H:%M') }}</span>
            </div>
            {% endfor %}
          </div>
          <div class="text-end mt-3">
            <button type="submit" class="btn-delete"><i class="bi bi-trash-fill me-1"></i>Eliminar seleccionadas</button>
          </div>
        {% else %}
          <p class="empty-msg">Â¡No tienes notificaciones por ahora!</p>
        {% endif %}
      </form>
    </div>
  </div>

  <script>
    function seleccionarTodos() {
      document.querySelectorAll('input[type="checkbox"]').forEach(cb => cb.checked = true);
    }
  </script>
</body>
</html>
