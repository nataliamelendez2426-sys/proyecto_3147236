<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Notificaciones</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f6f0; font-family: 'Segoe UI', sans-serif; }
    .noti-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 1rem 1.5rem;
      margin-bottom: 1rem;
      transition: background 0.3s;
      position: relative;
    }
    .noti-card:hover { background: #f1f8e9; }
    .noti-title { font-weight: bold; color: #4e7b33; }
    .noti-date { font-size: 0.85rem; color: #888; }
    .noti-unread { border-left: 5px solid #f39c12; }
    .checkbox-nofi { margin-right: 10px; }
  </style>
</head>
<body>
<div class="container mt-4">
  <h3 class="mb-4">ðŸ”” Notificaciones</h3>

  {% if notificaciones %}
    <form id="form-notificaciones" method="POST" action="{{ url_for('ver_notificaciones') }}">
      {% for noti in notificaciones %}
        <div class="noti-card {% if not noti.Leida %}noti-unread{% endif %}">
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <input type="checkbox" class="checkbox-nofi" name="ids" value="{{ noti.ID_Notificacion }}">
              <span class="noti-title">{{ noti.Titulo }}</span>
            </div>
            <span class="noti-date">{{ noti.Fecha.strftime('%d/%m/%Y %H:%M') }}</span>
          </div>
          <p class="mb-0">{{ noti.Mensaje }}</p>
        </div>
      {% endfor %}

      <div class="mt-3 d-flex justify-content-end gap-2">
        <button type="submit" class="btn btn-danger">Eliminar seleccionadas</button>
        <button type="button" class="btn btn-warning" onclick="eliminarSeleccionadas()">Eliminar sin recargar</button>
      </div>
    </form>
  {% else %}
    <p class="text-muted text-center">No tienes notificaciones ðŸ“­</p>
  {% endif %}

  <div class="text-center mt-4">
    <a href="{{ url_for('dashboard') }}" class="btn btn-success">Volver al panel</a>
  </div>
</div>

<script>
async function eliminarSeleccionadas() {
    const checkboxes = document.querySelectorAll('input[name="ids"]:checked');
    const ids = Array.from(checkboxes).map(cb => parseInt(cb.value));
    if (ids.length === 0) return alert("No seleccionaste ninguna notificaciÃ³n");

    const res = await fetch("{{ url_for('eliminar_notificaciones') }}", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ ids })
    });

    const data = await res.json();
    if (data.status === "success") {
        // Remover las notificaciones eliminadas del DOM
        ids.forEach(id => {
            const card = document.querySelector(`input[value="${id}"]`).closest('.noti-card');
            card.remove();
        });
        alert(data.message);
    } else {
        alert(data.message);
    }
}
</script>
</body>
</html>
