<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Reseñas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/reseñas.css') }}" rel="stylesheet">
</head>
<body>
  
  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h3 class="fw-bold">Producto - Reseñas</h3>
      <a class="btn btn-primary" href="{{ url_for('escribir') }}">Escribir reseña</a>
    </div>
    <div class="mb-3">
      <strong>Promedio de estrellas:</strong> {{ avg }}
    </div>
    <div class="vstack gap-3">
      {% for r in reviews %}
        <div class="card p-3">
          <h5>{{ r.cliente }} ({{ r.estrellas }} ⭐)</h5>
          <p>{{ r.comentario }}</p>
        </div>
      {% else %}
        <div class="alert alert-secondary">No hay reseñas aún.</div>
      {% endfor %}
    </div>
    <a href="{{ url_for('admin') }}" class="btn btn-outline-secondary mt-3">Admin</a>
  </div>
</body>
</html>
