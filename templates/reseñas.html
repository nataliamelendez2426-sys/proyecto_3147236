<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Reseñas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/reseñas.css') }}" rel="stylesheet">
   <style>
    :root {
      --primary-green: #5f8f3f;
      --secondary-green: #4e7b33;
      --light-green: #6c9a50;
      --accent-green: #7cb342;
      --bg-cream: #f8f6f0;
      --text-dark: #2c3e50;
      --shadow-light: rgba(0, 0, 0, 0.08);
      --shadow-medium: rgba(0, 0, 0, 0.15);
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, var(--bg-cream) 0%, #f0f4ec 100%);
      margin: 0;
      padding: 40px 15px;
      color: var(--text-dark);
    }

    h3 {
      text-align: center;
      color: var(--primary-green);
      margin-bottom: 30px;
      font-size: 2rem;
      font-weight: 700;
      position: relative;
    }

    h3::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 4px;
      background: linear-gradient(90deg, var(--accent-green), var(--primary-green));
      border-radius: 2px;
    }

    .btn-primary {
      background: var(--primary-green);
      border: none;
      border-radius: 30px;
      padding: 8px 18px;
      font-weight: 500;
      box-shadow: 0 4px 10px var(--shadow-light);
    }
    .btn-primary:hover {
      background: var(--secondary-green);
      transform: translateY(-2px);
    }

    .card {
      border: none;
      border-radius: 15px;
      box-shadow: 0 5px 15px var(--shadow-light);
      background: #fff;
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 20px var(--shadow-medium);
    }

    .card h5 {
      color: var(--primary-green);
      font-weight: 600;
      margin-bottom: 8px;
    }

    .card p {
      margin-bottom: 0;
      font-size: 15px;
    }

    .alert-secondary {
      border-radius: 12px;
      background: #fff;
      box-shadow: 0 3px 12px var(--shadow-light);
      text-align: center;
      font-style: italic;
    }

    .btn-outline-secondary {
      border-radius: 30px;
      font-weight: 500;
    }
  </style>
</head>
<body>

  
  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h3 class="fw-bold">Producto - Reseñas</h3>
      <a class="btn btn-primary" href="{{ url_for('escribir') }}">Escribir reseña</a>
    </div>
    <div class="mb-3">
      <strong>Promedio de estrellas:</strong> {{ avg }}
    </div>
    <div class="vstack gap-3">
      {% for r in reviews %}
        <div class="card p-3">
          <h5>{{ r.cliente }} ({{ r.estrellas }} ⭐)</h5>
          <p>{{ r.comentario }}</p>
        </div>
      {% else %}
        <div class="alert alert-secondary">No hay reseñas aún.</div>
      {% endfor %}
    </div>
    <a href="{{ url_for('admin') }}" class="btn btn-outline-secondary mt-3">Admin</a>
  </div>
</body>
</html>
