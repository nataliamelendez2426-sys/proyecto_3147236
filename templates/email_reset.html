<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Recuperación de contraseña</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f8f9fa; padding: 20px;">
    <div style="max-width: 600px; margin: auto; background-color: white; padding: 30px; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0,0,0,0.1);">
        <h2 style="color: #2c3e50;">Hola {{ user_name }},</h2>
        <p>Recibimos una solicitud para restablecer tu contraseña.</p>
        <p>Haz clic en el siguiente botón para continuar:</p>

        <div style="text-align: center; margin: 30px 0;">
            <a href="{{ url_for('reset_password', token=reset_code, _external=True) }}"
               style="background-color: #28a745; color: white; padding: 12px 24px; text-decoration: none; font-weight: bold; border-radius: 6px;">
                Ingresa aquí
            </a>
        </div>

        <p>Si no solicitaste restablecer tu contraseña, puedes ignorar este mensaje.</p>

        <p style="color: #6c757d; font-size: 12px;">Este enlace expirará en 1 hora por motivos de seguridad.</p>

        <hr>
        <p style="text-align: center; font-size: 12px; color: #aaa;">
            &copy; 2025 Casa en el Árbol
        </p>
    </div>
</body>
</html>
