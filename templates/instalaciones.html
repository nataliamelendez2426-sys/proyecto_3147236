<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Agendar Instalación</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/estilos.css') }}">
</head>
<body>
  <nav class="navbar">
    <a class="navbar-brand" href="{{ url_for('index') }}">Casa en el árbol</a>
    <div class="section-menu">
      <a class="nav-link" href="{{ url_for('index') }}">Inicio</a>
      <a class="nav-link" href="{{ url_for('agendar') }}">Instalaciones</a>
      <a class="nav-link" href="{{ url_for('lista') }}">Ver Instalaciones</a>
    </div>
  </nav>

  <div style="max-width:600px; margin:20px auto; background:white; padding:20px; border-radius:10px;">
    <h2>Agendar instalación</h2>
    <form method="POST">
      <label>Número de pedido:</label>
      <input type="text" name="pedido" required><br><br>

      <label>Nombre del producto:</label>
      <input type="text" name="producto" required><br><br>

      <label>Dirección:</label>
      <input type="text" name="direccion" required><br><br>

      <label>Fecha de instalación:</label>
      <input type="date" name="fecha" required><br><br>

      <label>Hora:</label>
      <select name="hora" required>
        <option>9:00AM - 12:00PM</option>
        <option>1:00PM - 4:00PM</option>
        <option>4:00PM - 7:00PM</option>
      </select><br><br>

      <label>Comentarios:</label>
      <textarea name="comentarios"></textarea><br><br>

      <button type="submit">Confirmar instalación</button>
    </form>
  </div>
</body>
</html>
