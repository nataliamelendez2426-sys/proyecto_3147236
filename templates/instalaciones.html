<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Agendar Instalación</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/estilos.css') }}">
</head>
<body>
  <nav class="navbar">
    <a class="navbar-brand" href="{{ url_for('index') }}">Casa en el árbol</a>
    <div class="section-menu">
      <a class="nav-link" href="{{ url_for('index') }}">Inicio</a>
      <a class="nav-link" href="{{ url_for('instalaciones') }}">Instalaciones</a>
    </div>
  </nav>

  <div style="max-width:600px; margin:20px auto; background:white; padding:20px; border-radius:10px;">
    <h2>Agendar instalación</h2>
    <form method="POST">
      <label>Dirección de instalación:</label>
      <input type="text" name="ubicacion" required><br><br>

      <label>Fecha de instalación:</label>
      <input type="date" name="fecha" required><br><br>

      <label>Hora:</label>
      <input type="time" name="hora" required><br><br>

      <button type="submit">Confirmar instalación</button>
    </form>
  </div>

  {% if citas %}
  <div style="max-width:600px; margin:20px auto; background:white; padding:20px; border-radius:10px;">
    <h3>Mis instalaciones</h3>
    <ul>
      {% for c in citas %}
        <li>{{ c.Fecha }} - {{ c.Hora }} en {{ c.Ubicacion }}</li>
      {% endfor %}
    </ul>
  </div>
  {% endif %}
</body>
</html>
