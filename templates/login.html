{% extends 'base.html' %}
{% block title %}Iniciar sesión{% endblock %}

{% block content %}
<style>
  .login-overlay {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(0,0,0,0.5); /* Oscurece */
      backdrop-filter: blur(6px);   /* Difumina */
      -webkit-backdrop-filter: blur(6px); /* Compatibilidad Safari */
  }
</style>

<div class="login-overlay">
    <div class="card shadow rounded-4 p-4" style="max-width: 400px; width: 100%;">
        
        <!-- Título -->
        <h3 class="text-center fw-bold text-success mb-4">Bienvenido de vuelta</h3>
        
        <!-- Formulario -->
        <form method="post" class="needs-validation" novalidate>
            
            <div class="mb-3">
                <input type="email" 
                       class="form-control rounded-pill" 
                       id="email" 
                       name="email" 
                       placeholder="Correo electrónico" 
                       required>
                <div class="invalid-feedback">Por favor ingresa un correo válido.</div>
            </div>

            <div class="mb-3">
                <input type="password" 
                       class="form-control rounded-pill" 
                       id="password" 
                       name="password" 
                       placeholder="Contraseña" 
                       required>
                <div class="invalid-feedback">Por favor ingresa tu contraseña.</div>
            </div>

            <button type="submit" class="btn btn-success w-100 rounded-pill">Iniciar Sesión</button>
        </form>

        <!-- Links debajo -->
        <div class="text-center mt-3">
            <a href="#" class="small text-decoration-none">¿Olvidaste tu contraseña?</a>
        </div>
        <hr>
        <div class="text-center">
            <span class="small">¿No tienes cuenta?</span>
            <a href="{{ url_for('register') }}" class="small text-primary">Regístrate aquí</a>
        </div>
    </div>
</div>
{% endblock %}
