{% extends 'base.html' %}
{% block title %}Iniciar sesión{% endblock %}

{% block content %}
  <div id="login" class="overlay">
    <div class="modal-card" style="max-width: 400px;">
      <button class="close-btn" onclick="cerrarModal()">&times;</button>
      <h3 class="modal-title">Bienvenido de vuelta</h3>
      <form>
        <div class="mb-3">
          <input type="email" class="form-control" placeholder="Correo electrónico" required>
        </div>
        <div class="mb-4">
          <input type="password" class="form-control" placeholder="Contraseña" required>
        </div>
        <button type="submit" class="btn btn-primary w-100 mb-3">Iniciar Sesión</button>
        <div class="text-center">
          <a href="#" class="text-muted" onclick="mostrarSeccion('recuperar-password')">¿Olvidaste tu contraseña?</a>
        </div>
        <hr>
        <p class="text-center mb-0">¿No tienes cuenta? 
          <a href="#" onclick="mostrarSeccion('registro')" class="text-decoration-none">Regístrate aquí</a>
        </p>
      </form>
    </div>
  </div>
{% endblock %}
