<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Escribir Reseña</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/reseñas.css') }}" rel="stylesheet">
</head>
<body>
 
  <div class="container py-4">
    <h3 class="fw-bold mb-3">Escribir reseña</h3>
    <form method="post" action="{{ url_for('escribir') }}" class="row g-3">
      <div class="col-md-4">
        <label class="form-label">Pedido</label>
        <input class="form-control" name="pedido" required>
      </div>
      <div class="col-md-4">
        <label class="form-label">Cliente</label>
        <input class="form-control" name="cliente" required>
      </div>
      <div class="col-md-4">
        <label class="form-label">Estrellas</label>
        <input type="number" min="1" max="5" class="form-control" name="estrellas" required>
      </div>
      <div class="col-12">
        <label class="form-label">Comentario</label>
        <textarea class="form-control" name="comentario" rows="3" required></textarea>
      </div>
      <div class="col-12 text-end">
        <button class="btn btn-success">Enviar</button>
      </div>
    </form>
  </div>
</body>
</html>
