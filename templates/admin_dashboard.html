<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Panel de Administración</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Admin Panel</a>
    <div class="d-flex">
      <span class="navbar-text text-white me-3">
        Hola, {{ session['username'] }}
      </span>
      <a href="{{ url_for('logout') }}" class="btn btn-outline-light btn-sm">Cerrar sesión</a>
    </div>
  </div>
</nav>

<div class="container mt-4">
  <h3>Panel de Administración</h3>
  <p>Bienvenido al panel de administración. Desde aquí puedes gestionar usuarios, productos, pedidos y notificaciones.</p>

  <div class="row g-4 mt-3">
    <div class="col-md-3">
      <div class="card text-center shadow-sm">
        <div class="card-body">
          <i class="bi bi-people fs-1 mb-2"></i>
          <h5 class="card-title">Usuarios</h5>
          <a href="{{ url_for('admin_usuarios') }}" class="btn btn-primary btn-sm">Gestionar</a>
        </div>
      </div>
    </div>

    <div class="col-md-3">
      <div class="card text-center shadow-sm">
        <div class="card-body">
          <i class="bi bi-box-seam fs-1 mb-2"></i>
          <h5 class="card-title">Productos</h5>
          <a href="{{ url_for('admin_productos') }}" class="btn btn-primary btn-sm">Gestionar</a>
        </div>
      </div>
    </div>

    <div class="col-md-3">
      <div class="card text-center shadow-sm">
        <div class="card-body">
          <i class="bi bi-receipt fs-1 mb-2"></i>
          <h5 class="card-title">Pedidos</h5>
          <a href="{{ url_for('admin_pedidos') }}" class="btn btn-primary btn-sm">Gestionar</a>
        </div>
      </div>
    </div>

    <div class="col-md-3">
      <div class="card text-center shadow-sm">
        <div class="card-body">
          <i class="bi bi-bell fs-1 mb-2"></i>
          <h5 class="card-title">Notificaciones</h5>
          <a href="{{ url_for('admin_notificaciones') }}" class="btn btn-primary btn-sm">Gestionar</a>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
