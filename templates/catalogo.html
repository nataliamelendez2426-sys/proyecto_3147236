
<section style="padding:80px 0; background:#f5f6f8;">
  <div class="container">
    <h2 class="text-center mb-5 fw-bold" style="font-size:2.5rem; color:#222;">
      Cat√°logo de productos
    </h2>
    <div class="row g-4">
      {% for p in productos %}
      <div class="col-lg-3 col-md-4 col-sm-6">
        <div class="card catalog-card h-100 border-0 shadow-sm rounded-4 overflow-hidden">
          <div class="catalog-img-wrapper">
            {% if p.imagenes %}
              <img src="{{ p.imagenes[0].ruta }}" class="card-img-top catalog-img" alt="{{ p.NombreProducto }}">
            {% else %}
              <img src="/static/img/placeholder.jpg" class="card-img-top catalog-img" alt="Sin imagen">
            {% endif %}
          </div>
          <div class="card-body d-flex flex-column justify-content-between">
            <h5 class="card-title product-name">{{ p.NombreProducto }}</h5>
            <p class="text-muted small mb-1">Material: {{ p.Material }}</p>
            <p class="text-muted small mb-2">Color: {{ p.Color }}</p>
            <p class="fw-bold fs-5 text-success mb-3">${{ "%.2f"|format(p.PrecioUnidad) }}</p>
            <a href="#" class="btn btn-primary w-100 rounded-3 fw-semibold">Ver detalle</a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>

<style>
  .catalog-card {
    transition: all 0.3s ease-in-out;
    background: #fff;
  }
  .catalog-card:hover {
    transform: translateY(-8px);
    box-shadow: 0 12px 28px rgba(0,0,0,0.12);
  }
  .catalog-img-wrapper {
    height: 250px;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #fff;
  }
  .catalog-img {
    height: 100%;
    width: auto;
    object-fit: cover;
    transition: transform 0.4s ease;
  }
  .catalog-card:hover .catalog-img {
    transform: scale(1.08);
  }
  .product-name {
    font-size: 1.1rem;
    font-weight: 600;
    color: #222;
    min-height: 48px;
    overflow: hidden;
    text-overflow: ellipsis;
    display: -webkit-box;
    -webkit-box-orient: vertical;
  }
</style>
