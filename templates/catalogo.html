<section style="padding:60px 0; background:#f8f9fa;">
  <div class="container">
    <h2 class="text-center mb-5 fw-bold text-primary">✨ Catálogo de Productos ✨</h2>
    <div class="row justify-content-center">
      {% for p in productos %}
      <div class="col-md-3 mb-4 d-flex">
        <div class="card shadow-lg h-100 border-0 rounded-4 overflow-hidden" 
             style="transition: transform 0.3s, box-shadow 0.3s;">
          
          <!-- Imagen con hover -->
          <div class="overflow-hidden">
            {% if p.imagenes %}
              <img src="{{ p.imagenes[0].ruta }}" 
                   class="card-img-top" 
                   alt="{{ p.NombreProducto }}"
                   style="object-fit:cover; height:220px; transition: transform 0.4s;">
            {% else %}
              <img src="/static/img/placeholder.jpg" 
                   class="card-img-top" 
                   alt="Sin imagen"
                   style="object-fit:cover; height:220px; transition: transform 0.4s;">
            {% endif %}
          </div>

          <!-- Cuerpo de la tarjeta -->
          <div class="card-body text-center">
            <h5 class="card-title fw-bold text-dark">{{ p.NombreProducto }}</h5>
            <p class="card-text text-muted mb-1">Material: {{ p.Material }}</p>
            <p class="card-text text-muted mb-1">Color: {{ p.Color }}</p>
            <p class="fw-bold fs-5 text-success mt-2">${{ "%.2f"|format(p.PrecioUnidad) }}</p>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>

<!-- Estilos extras -->
<style>
  /* Animación al pasar por encima de la card */
  .card:hover {
    transform: translateY(-8px);
    box-shadow: 0 10px 25px rgba(0,0,0,0.15) !important;
  }

  /* Zoom en la imagen */
  .card:hover img {
    transform: scale(1.08);
  }
</style>
